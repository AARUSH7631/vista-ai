<!DOCTYPE html>
<html>
<head>
  <title>Vista AI!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap');

    body { 
      font-family: 'Cascadia Code', monospace; 
      margin:0; 
      background:#f9f9f9; 
      display:flex; 
      flex-direction:column; 
      height:100vh;
    }

    .topbar {
      display:flex; justify-content:space-between; align-items:center;
      background:#eee; padding:10px;
    }
    .topbar button { 
      background:#ccc; border:none; padding:5px 10px; cursor:pointer; 
      font-family: 'Cascadia Code', monospace;
    }
    .topbar .title {
      font-family:'Harrington', cursive; 
      font-size: 22px;
    }

    .chatbox {
      flex:1; 
      padding:20px; 
      overflow-y:auto; 
      background-color: #001f3f; /* dark navy background */
      color: #f0f0f0;            /* light text */
    }
    .message { 
      background:#003366;        /* lighter blue bubble */
      color:#ffffff;             /* white text */
      padding:10px; 
      margin:10px 0; 
      border-radius:5px; 
      animation: fadeIn 0.4s ease;
    }
    .like { font-size:12px; color:#ccc; cursor:pointer; margin-top:5px; }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }

    .inputbar {
      position:fixed; bottom:0; left:0; width:100%;
      display:flex; padding:10px;
      background:rgba(0, 191, 255, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
      border-top: 2px solid rgba(0, 255, 255, 0.6);
    }

    .inputbar input {
      flex:1; padding:12px; border:none; border-radius:8px;
      font-family: 'Cascadia Code', monospace;
      background:#fff; color:#000;
    }
    .inputbar input::placeholder {
      color:#666;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Vista AI!</div>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <div class="chatbox" id="chatbox">
    <!-- Messages will appear here -->
  </div>

  <div class="inputbar">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
